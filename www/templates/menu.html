<ion-side-menus>

      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="fade-in-out"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right" ng-controller="StartController as start">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="go('/app/start')" >
          Start
        </ion-item>
        <ion-item nav-clear menu-close ng-controller="ScanController as scan" ng-click="scanBarcode()">
          Skanna streckkod
        </ion-item>
        <ion-item nav-clear menu-close ng-click="go('/app/search')" >
          Sök
        </ion-item>
        <ion-item nav-clear menu-close ng-click="go('/app/browse')" >
          Bläddra
        </ion-item>
        <ion-item nav-clear menu-close ng-click="go('/app/favorites')" >
          Favoriter
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
