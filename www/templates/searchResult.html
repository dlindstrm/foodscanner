<ion-view title="SÃ¶kresultat" class="has-tabs-top">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <div class="tabs-striped tabs-top tabs-light">
    <div class="tabs">
      <a class="tab-item" href="#">
        Kategorier
      </a>
      <a class="tab-item" href="#">
        Filtrera
      </a>
      <a class="tab-item" href="#">
        Sortera
      </a>
    </div>
  </div>
  <ion-content ng-controller="SearchResultController as result" padding="false" class="has-header">
   <div ng-show="articles.length > 0">
  	<ul class="list">
  		<li ng-click="result.goto({{article.dabas.GTIN}})" ng-repeat="article in articles" ng-class="article.dabas.images[0].Lank ? 'item-avatar' : ''" class="item">
        <img ng-show="article.dabas.images[0].Lank" ng-src="{{article.dabas.images[0].Lank}}"/>
  			<h2>{{ article.dabas.name }}</h2>
        <p><strong>{{ article.dabas.producer }}</strong> {{ article.dabas.country }}</p>
  		</li>
  	</ul>
    <button ng-click="result.loadMore()" class="button button-full" ng-hide="noResult === true">
      Visa fler
    	<i class="icon ion-loading-c" ng-show="loader === true"></i>
    </button>
  </div>
  </ion-content>
</ion-view>
