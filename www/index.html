<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Foodscanner</h1>
      </ion-header-bar>
      <ion-content padding="true">
        <div ng-controller="FormController as form">
          <form ng-submit="form.submit()">
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="form.gtinInpt" type="text" placeholder="Search GTIN">
              </label>
            </div>
          </form>
          {{ form.result }}
        </div>
        <p>or</p>
        <button class="button button-block button-positive" ng-controller="ScanController as scan" ng-click="scanBarcode()">
          Scan barcode
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
